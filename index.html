        <script>
        var map;
        var current_position;
        var current_position_marker;

        function positioChanged(prev_pos, new_pos, new_angle) {
            current_position_marker.setLatLng(new_pos);
            current_position_marker.setRotationAngle(new_angle);
            L.polyline([prev_pos, new_pos], {
                color: 'red',
                weight: 5,
                opacity: .7,
                dashArray: '10,10',
                lineJoin: 'round'
            }).addTo(map)
        }

        function zoomToCurrentLocation(map) {
            map.setView(current_position, 16);
        }

        function positionUpdated(position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            
            var angle = position.coords.heading;

            if (current_position === undefined) {
                current_position = pos;
                positioChanged(current_position, current_position, angle);
                zoomToCurrentLocation(map);
            } else {
                prev_pos = current_position;
                current_position = pos;
                positioChanged(prev_pos, current_position, angle);
            }
        }

        function positionUpdateFailed(err) {}

        function startWatchingLocation() {
            if (navigator.geolocation) {
                options = {
                    enableHighAccuracy: true,
                    maximumAge: 1000 * 10
                };
                navigator.geolocation.watchPosition(positionUpdated, positionUpdateFailed, options);
            } else {
                // Browser doesn't support Geolocation
            }
        }

        function initMap() {
            var compressed = document.getElementById('fountains_compressed').innerHTML
            var json_str = LZString.decompressFromBase64(compressed);
            var fountains = JSON.parse(json_str);

            var map_layer = L.tileLayer('http://tile.mtbmap.cz/mtbmap_tiles/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &amp; USGS'
            });

            var fountains_layer = L.geoJSON(fountains);
            var fountains_cluster_layer = L.markerClusterGroup({
                disableClusteringAtZoom: 16
            });
            fountains_cluster_layer.addLayer(fountains_layer);

            map = new L.Map("map", {
                center: new L.LatLng(47.3915424, 8.5458138),
                zoom: 12,
                layers: [map_layer, fountains_cluster_layer]
            });

            var current_position_icon = new L.Icon({
                iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            current_position_marker = L.marker([0, 0], {
                icon: current_position_icon
            });
            current_position_marker.addTo(map);

            L.easyButton('<span class="target">&target;</span>', function(btn, map) {
                zoomToCurrentLocation(map);
            }).addTo(map);

            map.fitBounds(fountains_layer.getBounds());
            startWatchingLocation();
        }

        initMap();
    </script>
